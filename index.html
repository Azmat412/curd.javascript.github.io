<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CURD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>


  <body style="color: white; background-color: rgb(9, 31, 0);">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><b>CURD APPLICATION</b></h1>
        </div>

        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="Name">First Name</label>
                    <input class="form-control" id="name" type="text" placeholder="Enter Name">
                </div>
                
                <div class="col-10 col-md-8 mb-3">
                    <label for="phone">Phone No</label>
                    <input class="form-control" id="phone" type="number" placeholder="Enter Phone No">
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="address">Email Id</label>
                    <input class="form-control" id="email" type="text" placeholder="Email Id">
                </div>

                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>

                <div class="col-12 col-md-10 mt-5">
                    <table class="table table-striped table-dark">
                        <thead>
                            <th>Name</th>
                            <th>Phone No</th>
                            <th>EMAIL-ID</th>
                            <th>ACTION</th>
                        </thead>
                        <tbody id="student-list">
                            <td>Azmattullah</td>
                            <td>9876543210</td>
                            <td>azmat@gmail.com</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tbody>
                    </table>
                </div>

            </form>
        </div>
    </div>







    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
